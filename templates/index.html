<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeltaMe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style/main.css">
    <script type="module" src="/static/main.js"></script>
</head>

<body>
    <nav id="webNav" class="site-header py-1">
        <div class="container d-flex justify-content-between align-items-center text-secondary">
            <h1 id="heading">DeltaMe</h1>
            <a class="link" href="/">Home</a>
            <a class="link" href="/community">Community</a>
            <a class="link" href="/about">About</a>
            <a class="link" href="/manageworkout">Manage workout</a>
            <a class="link" href="/signin" style = "display: none;">Sign In</a>
        </div>
    </nav>
    <div class="container-fluid text-secondary d-flex flex-wrap justify-content-center">
        <div class="subcontainer border border-dark leaderboard">
               <p> Person 1</p>
               <p> Person 1</p>
               <p> Person 1</p>
               <p> Person 1</p>
        </div>
        <div id = "visual" class="subcontainer border border-dark">
            <canvas id="canvas"></canvas>
            <canvas id="buffer"></canvas>
        </div>
        <div id="chat" class="subcontainer border border-dark">
            <form id="chatform">
                <div class="form-group row container-fluid">
                    <input type="text" class="form-control" id="chatinput" placeholder="Ask Something">
                    <button id="chatsubmit" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <div id="chatoutput">
                <div id="chatoutputarea" contenteditable="true"></div>
            </div>
        </div>
        <div class="column col-3">
            <div class="card">
                <div class="container">
                    <h2>Macro Calculator</h2>
                    <p>Calories</p>
                    <p>Protein</p>
                    <p>Fat</p>
                    <p>Carbs</p>
                    <p><button class="button">Calculate</button></p>
                </div>
            </div>
        </div>
        <div class="align left column col-3">
            <div class="card">
                <div class="container">
                    <h2>Leaderboard</h2>
                    <p>Player 1</p>
                    <p>Player 2</p>
                    <p>Player 3</p>
                    <p>Player 4</p>
                    <p>Player 5</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
