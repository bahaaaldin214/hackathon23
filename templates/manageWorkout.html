<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeltaMe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style/main.css">
    <script type="module" src="/static/main.js"></script>
    <style>
        /* Add your CSS styling here */
        .schedule-container {
            display: flex;
            flex-direction: row;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            color: white; /* Text color set to white */
        }
        .column {
            flex: 1;
            padding: 10px;
        }
        table {
            width: 100%;
        }
        table, th, td {
            border: 1px solid #ccc;
            border-collapse: collapse;
            padding: 10px;
        }
        th, td {
            text-align: left;
        }
        select, input, button {
            display: block;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none; /* Remove bullet points from the list */
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .day-button {
            border: none;
            background: none;
            color: white;
            cursor: pointer;
        }
        .superset-button {
            border: none;
            background: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav id="webNav" class="site-header py-1">
        <div class="container d-flex justify-content-between align-items-center text-secondary">
            <h1 id="heading">DeltaMe</h1>
            <a class="link" href="/">Home</a>
            <a class="link" href="/community">Community</a>
            <a class="link" href="/about">About</a>
            <a class="link" href="/manageworkout">Manage workout</a>
            <a class="link" href="/signin">Sign In</a>
        </div>
    </nav>
  
    <div class="schedule-container">
        <div class="column">
            <h2>Days of the Week</h2>
            <ul>
                <li><button class="day-button" onclick="selectDay('Monday')">Monday</button></li>
                <li><button class="day-button" onclick="selectDay('Tuesday')">Tuesday</button></li>
                <li><button class="day-button" onclick="selectDay('Wednesday')">Wednesday</button></li>
                <li><button class="day-button" onclick="selectDay('Thursday')">Thursday</button></li>
                <li><button class="day-button" onclick="selectDay('Friday')">Friday</button></li>
                <li><button class="day-button" onclick="selectDay('Saturday')">Saturday</button></li>
                <li><button class="day-button" onclick="selectDay('Sunday')">Sunday</button></li>
            </ul>
        </div>
        <div class="column">
            <h2>Add Superset</h2>
            <button onclick="addSuperset()">Add Superset</button>
            <div id="superset-list"></div>
        </div>
        <div class="column">
            <h2>Exercise Details</h2>
            <label for="exercise-name">Exercise Name:</label>
            <input type="text" id="exercise-name" required>
            <label for="sets">Sets:</label>
            <input type="number" id="sets" required min="0">
            <label for="reps">Reps:</label>
            <input type="number" id="reps" required min="0">
            <button onclick="addExercise()">Add Exercise</button>
        </div>
        <div class="column">
            <h2>Schedule</h2>
            <div id="schedule-container"></div>
        </div>
    </div>

    <script>
        // JavaScript code for adding and displaying supersets and exercises
        const scheduleContainer = document.getElementById('schedule-container');
        const supersetList = document.getElementById('superset-list');
        let selectedDay = null;
        let selectedSupersetIndex = null;
        const scheduleData = {}; // Store schedule data for different day-superset combinations

        function selectDay(day) {
            selectedDay = day;
            selectedSupersetIndex = null;
            updateTable();
        }

        function addSuperset() {
            if (selectedDay === null) {
                alert('Please select a day first.');
                return;
            }

            const newSuperset = {
                day: selectedDay,
                exercises: [],
            };

            if (!(selectedDay in scheduleData)) {
                scheduleData[selectedDay] = [];
            }

            scheduleData[selectedDay].push(newSuperset);

            selectedSupersetIndex = scheduleData[selectedDay].length - 1;
            updateTable();
            updateSupersetList();
        }

        function addExercise() {
            if (selectedSupersetIndex === null || selectedDay === null) {
                alert('Please select a day and add a superset first.');
                return;
            }

            const exerciseName = document.getElementById('exercise-name').value;
            const sets = parseInt(document.getElementById('sets').value);
            const reps = parseInt(document.getElementById('reps').value);

            if (!exerciseName || isNaN(sets) || isNaN(reps) || sets < 0 || reps < 0) {
                alert('Please fill in all fields with valid data.');
                return;
            }

            const exercise = {
                exerciseName: exerciseName,
                sets: sets,
                reps: reps,
            };

            scheduleData[selectedDay][selectedSupersetIndex].exercises.push(exercise);
            updateTable();

            // Clear input fields
            document.getElementById('exercise-name').value = '';
            document.getElementById('sets').value = '';
            document.getElementById('reps').value = '';
        }

        function updateTable() {
            scheduleContainer.innerHTML = '';

            if (selectedDay !== null && selectedSupersetIndex !== null) {
                const daySuperset = scheduleData[selectedDay][selectedSupersetIndex];

                const table = document.createElement('table');
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Day of the Week</th>
                            <th>Exercise</th>
                            <th>Sets</th>
                            <th>Reps</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${daySuperset.exercises.map((exercise, index) => `
                            <tr>
                                ${index === 0 ? `<td rowspan="${daySuperset.exercises.length}">${selectedDay}</td>` : ''}
                                <td>${exercise.exerciseName}</td>
                                <td>${exercise.sets}</td>
                                <td>${exercise.reps}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;
                scheduleContainer.appendChild(table);
            }
        }

        function updateSupersetList() {
            // Clear the existing superset list
            supersetList.innerHTML = '';

            // Display the list of supersets with buttons
            if (selectedDay in scheduleData) {
                const supersetsForDay = scheduleData[selectedDay];
                for (let i = 0; i < supersetsForDay.length; i++) {
                    const superset = supersetsForDay[i];
                    const button = document.createElement('button');
                    button.textContent = `Superset ${i + 1}`;
                    button.className = 'superset-button';
                    button.onclick = () => {
                        selectedSupersetIndex = i;
                        updateTable();
                    };
                    supersetList.appendChild(button);
                }
            }
        }
    </script>
</body>

</html>


</body>
</html>
