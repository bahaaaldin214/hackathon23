<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyDelta</title>
  <!-- Bootstrap Import, include own scripts AFTER importing bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Jquery, needed by Bootstrap JS-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <!-- Our stylesheets and scripts-->
  <link rel="stylesheet" href="/static/main.css">
  <script src="/static/main.js" type="module" charset="utf-8"></script>
  <style>
    /* Add your CSS styling here */
    .schedule-container {
        display: flex;
        flex-direction: row;
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        color: white; /* Text color set to white */
    }
    .column {
        flex: 1;
        padding: 10px;
    }
    table {
        width: 100%;
    }
    table, th, td {
        border: 1px solid #ccc;
        border-collapse: collapse;
        padding: 10px;
    }
    th, td {
        text-align: left;
    }
</style>
</head>

<body>
    <nav id="webNav" class="site-header py-1">
        <div class="container d-flex justify-content-between align-items-center text-secondary">
            <h1 id="heading">MyDelta</h1>
            <a class="link" href="#">Home</a>
            <a class="link" href="#">Community</a>
            <a class="link" href="/about">About</a>
            <a class="link" href="/manageworkout">Manage workout</a>
            <a class="link" href="/signin">Sign In</a>
        </div>
    </nav>
  
    <div class="schedule-container">
      <div class="column">
          <h2>Schedule for Gym</h2>
          <label for="day-dropdown">Select a Day:</label>
          <select id="day-dropdown">
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
          </select>
          <br><br>
          <form id="exercise-form">
              <label for="exercise-name">Exercise Name:</label>
              <input type="text" id="exercise-name" required><br><br>
              <label for="sets">Sets:</label>
              <input type="number" id="sets" required><br><br>
              <label for="reps">Reps:</label>
              <input type="number" id="reps" required><br><br>
              <button type="submit">Add Superset</button>
          </form>
      </div>
      <div class="column">
          <table id="schedule-table">
              <thead>
                  <tr>
                      <th>Day</th>
                      <th>Exercise</th>
                      <th>Sets</th>
                      <th>Reps</th>
                  </tr>
              </thead>
              <tbody></tbody>
          </table>
      </div>
  </div>

  <script>
      // JavaScript code for adding and displaying supersets in a table
      const form = document.getElementById('exercise-form');
      const tableBody = document.querySelector('#schedule-table tbody');

      form.addEventListener('submit', function (e) {
          e.preventDefault();

          const day = document.getElementById('day-dropdown').value;
          const exerciseName = document.getElementById('exercise-name').value;
          const sets = document.getElementById('sets').value;
          const reps = document.getElementById('reps').value;

          // Create a new row and populate it with the exercise information
          const newRow = document.createElement('tr');
          newRow.innerHTML = `
              <td>${day}</td>
              <td>${exerciseName}</td>
              <td>${sets}</td>
              <td>${reps}</td>
          `;

          // Append the row to the table
          tableBody.appendChild(newRow);

          // Clear the form fields
          form.reset();
      });
  </script>
    
</body>

</html>
